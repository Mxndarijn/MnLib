name: Auto release mn-angular-lib on main

on:
  push:
    branches: [ main ]

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # zorg dat GITHUB_TOKEN in git remote zit

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci

      - name: Run tests (lib only, CI mode)
        run: npx ng test mn-angular-lib --watch=false --browsers=ChromeHeadless --progress=false
        env:
          CI: "true"

      - name: Configure git user
        run: |
          git config user.name "ci-release-bot"
          git config user.email "ci@example.com"
          # optioneel: voor monorepos/containers
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

            # ---- Versie bump (zonder auto-commit/tag) ----
      - name: Bump version (patch) in projects/mn-angular-lib
        working-directory: projects/mn-angular-lib
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      # ---- Commit + tag aanmaken en pushen ----
      - name: Commit version bump and create tag
        run: |
          git add projects/mn-angular-lib/package.json projects/mn-angular-lib/package-lock.json
          git commit -m "chore(release): v${NEW_VERSION} [skip ci]"
          git tag "v${NEW_VERSION}"
          git push origin HEAD:main
          git push origin --tags


      # Build n√° de bump
      - name: Build mn-angular-lib
        run: |
          npx ng build mn-angular-lib --configuration production || \
          npm run build --workspace=mn-angular-lib || \
          npm run build:lib
      - name: Publish dist/mn-angular-lib to npm
        working-directory: dist/mn-angular-lib
        run: npm publish --access public

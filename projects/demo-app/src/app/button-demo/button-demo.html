<div class="container">
  <div class="header">
    <h1>Button Demo</h1>
    <p>Showcase of all button variants</p>
  </div>

  <!-- Colors Showcase: primary, secondary, danger, warning, success -->
  <section class="flex flex-col gap-y-10">
    <!-- Primary -->
    <div class="flex flex-col gap-y-4">
      <h1>Primary buttons</h1>
      <div class="flex flex-row gap-x-2">
        <button mnButton [button]="{ color: 'primary', size: 'sm', variant: 'fill', borderRadius: 'three_xl' }">
          Small fill
        </button>
        <button mnButton [button]="{ color: 'primary', size: 'md', variant: 'outline' }">
          Outline button
        </button>
        <button mnButton [button]="{ color: 'primary', size: 'lg', variant: 'text' }">
          Text button
        </button>
      </div>
    </div>
    <!-- Secondary -->
    <div class="flex flex-col gap-y-4">
      <h1>Secondary buttons</h1>
      <div class="flex flex-row gap-x-2">
        <button mnButton [button]="{ color: 'secondary', size: 'sm', variant: 'fill', borderRadius: 'three_xl' }">
          Small fill
        </button>
        <button mnButton [button]="{ color: 'secondary', size: 'md', variant: 'outline' }">
          Outline button
        </button>
        <button mnButton [button]="{ color: 'secondary', size: 'lg', variant: 'text' }">
          Text button
        </button>
      </div>
    </div>

    <!-- Danger -->
    <div class="flex flex-col gap-y-4">
      <h1>Danger buttons</h1>
      <div class="flex flex-row gap-x-2">
        <button mnButton [button]="{ color: 'danger', size: 'sm', variant: 'fill', borderRadius: 'three_xl' }">
          Small fill
        </button>
        <button mnButton [button]="{ color: 'danger', size: 'md', variant: 'outline' }">
          Outline button
        </button>
        <button mnButton [button]="{ color: 'danger', size: 'lg', variant: 'text' }">
          Text button
        </button>
      </div>
    </div>

    <!-- Warning -->
    <div class="flex flex-col gap-y-4">
      <h1>Warning buttons</h1>
      <div class="flex flex-row gap-x-2">
        <button mnButton [button]="{ color: 'warning', size: 'sm', variant: 'fill', borderRadius: 'three_xl' }">
          Small fill
        </button>
        <button mnButton [button]="{ color: 'warning', size: 'md', variant: 'outline' }">
          Outline button
        </button>
        <button mnButton [button]="{ color: 'warning', size: 'lg', variant: 'text' }">
          Text button
        </button>
      </div>
    </div>

    <!-- Success -->
    <div class="flex flex-col gap-y-4">
      <h1>Success buttons</h1>
      <div class="flex flex-row gap-x-2">
        <button mnButton [button]="{ color: 'success', size: 'sm', variant: 'fill', borderRadius: 'three_xl' }">
          Small fill
        </button>
        <button mnButton [button]="{ color: 'success', size: 'md', variant: 'outline' }">
          Outline button
        </button>
        <button mnButton [button]="{ color: 'success', size: 'lg', variant: 'text' }">
          Text button
        </button>
      </div>
    </div>

    <!-- Disabled -->
    <div class="flex flex-col gap-y-4">
      <h1>Disabled buttons</h1>
      <div class="flex flex-row gap-x-2">
        <button
          mnButton
          [button]="{ color: 'success', size: 'sm', variant: 'fill', borderRadius: 'three_xl', disabled: true }"
        >
          Small fill
        </button>
        <button mnButton [button]="{ color: 'success', size: 'md', variant: 'outline', disabled: true }">
          Outline button
        </button>
        <button mnButton [button]="{ color: 'success', size: 'lg', variant: 'text', disabled: true }">
          Text button
        </button>
      </div>
    </div>
  </section>
</div>

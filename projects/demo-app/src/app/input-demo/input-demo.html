<div class="demo-grid">
  <div class="group">
    <mn-input
      label="Text"
      type="text"
      placeholder="Enter text"
      [(ngModel)]="model.text"
      name="text"
      helpText="Plain text input"
      [fullWidth]="true"
    ></mn-input>
  </div>

  <div class="group">
    <mn-input
      label="Email"
      type="email"
      placeholder="you@example.com"
      [(ngModel)]="model.email"
      name="email"
      autocomplete="email"
      helpText="We'll never share your email."
      [fullWidth]="true"
    ></mn-input>
  </div>

  <div class="group">
    <mn-input
      label="Password"
      type="password"
      placeholder="••••••••"
      [(ngModel)]="model.password"
      name="password"
      autocomplete="new-password"
      [required]="true"
      [fullWidth]="true"
    ></mn-input>
  </div>

  <div class="group">
    <mn-input
      label="Number"
      type="number"
      [min]="0"
      [max]="10"
      [step]="1"
      [(ngModel)]="model.number"
      name="number"
      helpText="Choose a number between 0 and 10"
      [fullWidth]="true"
    ></mn-input>
  </div>

  <div class="group">
    <mn-input
      label="Date"
      type="date"
      [(ngModel)]="model.date"
      name="date"
      [fullWidth]="true"
    ></mn-input>
  </div>

  <div class="group">
    <mn-input
      label="Description"
      type="description"
      placeholder="Write a bit more here..."
      [(ngModel)]="model.description"
      name="description"
      [rows]="5"
      helpText="This field is larger by default."
      [fullWidth]="true"
    ></mn-input>
  </div>

</div>

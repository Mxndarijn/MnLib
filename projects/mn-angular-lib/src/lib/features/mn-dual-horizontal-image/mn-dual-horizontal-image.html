<div class="flex flex-col w-full -space-y-16 md:-space-y-24 lg:-space-y-24">
@for (image of componentConfig.images; track image.id) {
  <div
    class="relative aspect-3/2 w-[75%] md:w-[65%]
             overflow-hidden rounded-3xl shadow-md
             first:self-start last:self-end"
  >
    <img
    [ngSrc]="image.url"
    fill
    class="object-cover"
    [alt]="image.alt"
  />
    </div>
  } @empty {
    <p>No images found</p>
  }
</div>

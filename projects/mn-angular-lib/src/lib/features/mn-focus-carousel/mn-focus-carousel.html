<div class="flex flex-col gap-y-4">
  <div class="relative overflow-hidden">
    <splide [options]="options">
      @for (image of images; track image.id) {
        <splide-slide>
          <img class="size-full object-cover"  [src]="image.src" [alt]="image.alt" />
        </splide-slide>
      }
    </splide>
  </div>
</div>
